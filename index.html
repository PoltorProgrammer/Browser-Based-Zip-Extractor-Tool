<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip to Folder Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --glass: rgba(255, 255, 255, 0.9);
            --text-dark: #0f172a;
            --text-slate: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-card {
            width: 100%;
            max-width: 440px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 40px 30px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-icon {
            width: 64px; height: 64px; background: white; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.2);
            font-size: 32px;
        }

        h1 { font-size: 1.5rem; font-weight: 700; margin: 0; }
        p.subtitle { color: var(--text-slate); font-size: 0.9rem; margin: 10px 0 25px; }

        .upload-zone {
            display: block; border: 2px dashed #cbd5e1; border-radius: 24px;
            padding: 40px 20px; transition: 0.3s; cursor: pointer;
        }

        .upload-zone:hover { border-color: var(--primary); background: white; }
        #zipInput { display: none; }

        .btn-action {
            background: var(--primary); color: white; border: none;
            padding: 16px; border-radius: 18px; font-weight: 600;
            width: 100%; margin-top: 20px; cursor: pointer; display: none;
        }

        #status { margin-top: 20px; font-weight: 600; color: var(--primary); font-size: 0.85rem; min-height: 1.2em; }
        
        .progress-bar {
            width: 0%; height: 4px; background: var(--primary);
            border-radius: 2px; margin-top: 10px; transition: width 0.2s;
        }
    </style>
</head>
<body>

<div class="app-card">
    <div class="logo-icon">ðŸ“‚</div>
    <h1>Direct Extractor</h1>
    <p class="subtitle">Extract files directly into a folder on your device.</p>

    <label class="upload-zone" id="dropZone" for="zipInput">
        <strong>Tap to select .zip</strong>
        <input type="file" id="zipInput" accept=".zip">
    </label>

    <div id="status">Ready</div>
    <div id="progressBar" class="progress-bar"></div>
    <button id="extractBtn" class="btn-action">Select Destination & Extract</button>
</div>

<script>
    const zipInput = document.getElementById('zipInput');
    const status = document.getElementById('status');
    const extractBtn = document.getElementById('extractBtn');
    const progressBar = document.getElementById('progressBar');
    let zipData = null;

    zipInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        status.textContent = "Analyzing archive...";
        const zip = new JSZip();
        try {
            zipData = await zip.loadAsync(file);
            status.textContent = "Archive loaded. Tap button to pick folder.";
            extractBtn.style.display = "block";
        } catch (err) {
            status.textContent = "Error: Invalid Zip file.";
        }
    });

    async function verifyPermission(fileHandle, readWrite) {
        const options = {};
        if (readWrite) { options.mode = 'readwrite'; }
        if ((await fileHandle.queryPermission(options)) === 'granted') { return true; }
        if ((await fileHandle.requestPermission(options)) === 'granted') { return true; }
        return false;
    }

    extractBtn.onclick = async () => {
        if (!window.showDirectoryPicker) {
            alert("This browser doesn't support direct folder writing. Try Chrome (Android) or Safari (iOS 15.2+).");
            return;
        }

        try {
            const directoryHandle = await window.showDirectoryPicker();
            
            // Explicitly ask for permission before starting
            const hasPermission = await verifyPermission(directoryHandle, true);
            if (!hasPermission) {
                status.textContent = "Permission denied.";
                return;
            }

            const files = Object.keys(zipData.files).filter(path => !zipData.files[path].dir);
            const totalFiles = files.length;
            let processed = 0;

            status.textContent = `Starting extraction of ${totalFiles} files...`;
            
            for (const path of files) {
                const parts = path.split('/');
                const fileName = parts.pop();
                let currentHandle = directoryHandle;

                // Build subfolder tree
                for (const part of parts) {
                    if (part.trim() === "") continue;
                    currentHandle = await currentHandle.getDirectoryHandle(part, { create: true });
                }

                // Write file
                const fileHandle = await currentHandle.getFileHandle(fileName, { create: true });
                const writable = await fileHandle.createWritable();
                const content = await zipData.files[path].async("blob");
                await writable.write(content);
                await writable.close();

                processed++;
                const percent = Math.round((processed / totalFiles) * 100);
                progressBar.style.width = percent + "%";
                status.textContent = `Extracting: ${percent}%`;
                
                // Crucial for mobile: Small breathing room for the main thread
                if (processed % 5 === 0) await new Promise(r => setTimeout(r, 50));
            }

            status.textContent = "âœ… Success! Files extracted to folder.";
            progressBar.style.width = "100%";
        } catch (err) {
            console.error(err);
            status.textContent = "Extraction stopped. Ensure you granted 'Edit' access.";
        }
    };
</script>

</body>
</html>
