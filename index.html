<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Extractor Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        header { text-align: center; margin-bottom: 24px; }
        h1 { font-size: 1.5rem; margin: 0; letter-spacing: -0.025em; }
        header p { color: var(--text-muted); font-size: 0.9rem; margin-top: 8px; }

        .upload-card {
            border: 2px dashed #e2e8f0;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fdfdfd;
            display: block;
        }

        .upload-card:hover { border-color: var(--primary); background: #f5f3ff; }

        #zipInput { display: none; }

        .btn-all {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            display: none;
            font-size: 1rem;
        }

        #fileList {
            margin-top: 24px;
            border-top: 1px solid #f1f5f9;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .file-name {
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-muted);
        }

        #status { margin-top: 16px; font-size: 0.85rem; text-align: center; color: var(--primary); font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸ“¦ Zip Extractor</h1>
        <p>Preserve folder structures on mobile</p>
    </header>
    
    <label class="upload-card" for="zipInput">
        <strong>Tap to select .zip</strong>
        <input type="file" id="zipInput" accept=".zip">
    </label>

    <div id="status"></div>
    <button id="dlAllBtn" class="btn-all">Download Extracted Folder (.zip)</button>
    <div id="fileList"></div>
</div>

<script>
    const zipInput = document.getElementById('zipInput');
    const fileListDiv = document.getElementById('fileList');
    const status = document.getElementById('status');
    const dlAllBtn = document.getElementById('dlAllBtn');
    let currentZipData = null;
    let originalFileName = "extracted_folder";

    zipInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        originalFileName = file.name.replace(/\.[^/.]+$/, "");
        status.textContent = "Reading structure...";
        fileListDiv.innerHTML = "";
        
        const zip = new JSZip();
        try {
            currentZipData = await zip.loadAsync(file);
            const files = Object.keys(currentZipData.files);
            
            status.textContent = `Structure loaded: ${files.length} items`;
            dlAllBtn.style.display = "block";

            files.forEach(path => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<div class="file-name">${path}</div>`;
                fileListDiv.appendChild(item);
            });
        } catch (err) {
            status.textContent = "Error: Invalid file.";
        }
    });

    dlAllBtn.onclick = async () => {
        status.textContent = "Preparing folder download...";
        
        // This generates a new zip blob containing the same structure
        const content = await currentZipData.generateAsync({type:"blob"});
        const url = window.URL.createObjectURL(content);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `${originalFileName}_extracted.zip`;
        document.body.appendChild(a);
        a.click();
        
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        status.textContent = "Download started!";
    };
</script>

</body>
</html>
